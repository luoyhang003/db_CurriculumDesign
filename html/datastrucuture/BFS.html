	<body onload="init();" class="VisualizationMainPage">

			<div id="header">

			</div>
			
			<div id="mainContent"> 
				
				<div id="algoControlSection">
					<!-- Table for buttons to control specific animation (insert/find/etc) -->
					<!-- (filled in by javascript code specific to the animtion) -->
					<table id="AlgorithmSpecificControls"> <td>Start Vertex: </td><td><input type="Text" value="" name="" size="2"></td><td><input type="Button" value="Run BFS" name="Run BFS"></td><td><input type="Button" value="New Graph" name="New Graph"></td><td><table><tr><td><input type="radio" name="GraphType" value="Directed Graph"> Directed Graph</td></tr><tr><td><input type="radio" name="GraphType" value="Undirected Graph"> Undirected Graph</td></tr></table></td><td><table><tr><td><input type="radio" name="GraphSize" value="Small Graph"> Small Graph</td></tr><tr><td><input type="radio" name="GraphSize" value="Large Graph"> Large Graph</td></tr></table></td><td><table><tr><td><input type="radio" name="GraphRepresentation" value="Logical Representation"> Logical Representation</td></tr><tr><td><input type="radio" name="GraphRepresentation" value="Adjacency List Representation"> Adjacency List Representation</td></tr><tr><td><input type="radio" name="GraphRepresentation" value="Adjacency Matrix Representation"> Adjacency Matrix Representation</td></tr></table></td></table> 
				</div>
